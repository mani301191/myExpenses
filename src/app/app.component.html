<!DOCTYPE html>
<html lang="en">

<head>
  <title>MyExpenses</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body >
  <nav class="navbar navbar-inverse" id="print-user">
      <div class="col-xs-9">
        <div class="container-fluid doNotPrint">
          <div class="navbar-header">
            <img src="img/ExpenseLogo.png" class="img-rounded" alt="Expensetracker" width="75" height="75">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>
          <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
              <li><a (click)="onNavClick(0)">Expense</a></li>
              <li><a (click)="onNavClick(1)">Fitness</a></li>
              <li><a (click)="onNavClick(2)">Assets</a></li>
              <li><a (click)="onNavClick(3)">Investments</a></li>
              <li><a (click)="onNavClick(4)">Insurence</a></li>
              <li><a (click)="onNavClick(5)">Appliances</a></li>
              <li><a (click)="onNavClick(6)">Career</a></li>
              <li>
                <a (click)="onReminderClick()" matTooltip="alerts" matTooltipPosition="after">
                  <mat-icon>{{ messageCount > 0 ? 'notifications_active' : 'notifications' }}</mat-icon>
                  <span class="badge">{{ messageCount }}</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-xs-3"  >
        <div class="row profileDisplay">
          <div class="col-xs-3 profileAlign">
            <img [src]="profileData ? profileData.profilePic  : 'img/img_avatar.png'" class="img-rounded"
              alt="Expensetracker" width="75" height="75">
          </div>
          <div class="col-xs-9 profileName profileAlign">
            <div class="row profileIcon ">
              {{profileData ? profileData.profileName : 'user' }}
            </div>
            <div class="row">
              <button class="profileIcon doNotPrint" (click)="onNavClick(7)" matTooltip="Add Events"
                matTooltipPosition="below"><mat-icon>notification_add</mat-icon></button>
              <button class="profileIcon doNotPrint" (click)="openDialogProfileSetting()" matTooltip="ProfileSettings"
                matTooltipPosition="below"><mat-icon>settings</mat-icon></button>
              <button class="profileIcon doNotPrint" (click)="onNavClick(8)" matTooltip="App Configs"
                matTooltipPosition="below"><mat-icon>build</mat-icon></button>
            </div>
          </div>
        </div> 
      </div>
  </nav>
  <div class="container-fluid text-center">
    <app-home *ngIf="tabIndex === 0"></app-home>
    <app-fitness *ngIf="tabIndex === 1"></app-fitness>
    <app-assets *ngIf="tabIndex === 2"></app-assets>
    <app-investments *ngIf="tabIndex === 3"></app-investments>
    <app-insurence *ngIf="tabIndex === 4"></app-insurence>
    <app-appliances *ngIf="tabIndex === 5"></app-appliances>
    <app-career *ngIf="tabIndex === 6"></app-career>
    <app-reminders *ngIf="tabIndex === 7"></app-reminders>
    <app-config *ngIf="tabIndex === 8"></app-config>
  </div>

  <footer class="container-fluid text-center doNotPrint">
    <div class="text-center small"> &copy; Manikandan Narasimhan(2024 - 2030)</div>
  </footer>
</body>

</html>
