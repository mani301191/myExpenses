<div class="row">
  <div class="col-xs-7">
    <h3 class="brandcolor"> <mat-icon>fitness_center</mat-icon> Fitnes Tracker
    </h3>
  </div>
  <div class="col-xs-5">
    <div class=" brandcolor person doNotPrint">
      <div class="col-xs-3">
        <button class="button" (click)="addPerson()">Add Person</button>
      </div>
      <div class="col-xs-3">
        <button class="button" (click)="addMedicalDetails()">Add Medical</button>
      </div>
      <div class="col-xs-3">
        <button class="button" (click)="addWeightDetails()">Add Weight</button>
      </div>
      <div class="col-xs-1">
        <button class="printIcon doNotPrint" (click)="printData()" matTooltip="Print"
        matTooltipPosition="after"><mat-icon>print</mat-icon></button>
      </div>
    </div>
  </div>
</div>
<hr class="lineBreak">
<div class="wrap">
  <mat-card class="card" *ngFor="let data of fitnessData">
    <mat-card-header>
      <div class="col-xs-1">
        <div mat-card-avatar>
          <img [src]="data.personPic ? data.personPic  : 'img/img_avatar.png'" alt="personPic" width="65" height="65">
        </div>
      </div>
      <div class="col-xs-10">
        <mat-card-title>{{data.personName}}</mat-card-title>
      </div>
      <div class="col-xs-1">
        <button class="doNotPrint buttonIcon" (click)="deleteRow(data)"  matTooltip="Delete Record"
        matTooltipPosition="after"> <mat-icon>delete</mat-icon> </button>
      </div>
    </mat-card-header>
    <mat-card-content>
      <div class="fitness-detail">
        <app-fitness-detail [trend]="data.trend"></app-fitness-detail>
      </div>
      <div class="row">
        <div class="col-xs-6">
          Current Height :
        </div>
        <div class="col-xs-4">
          {{data.currentHeight}} cm
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6">
          Current Weight :
        </div>
        <div class="col-xs-4">
          {{data.currentWeight}} kg
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <div class="col-xs-6 doNotPrint">
        <button class="button" (click)="openMedicalDetails(data)">Medical Details</button>
      </div>
      <div class="col-xs-6 doNotPrint">
        <button class="button" (click)="openWeightDetails(data)"> Weight Details</button>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
