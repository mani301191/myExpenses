<div class="row content">
  <div class="col-sm-2 sidenav">
    <ul class="nav ">
      <li><a (click)="onNavClick(0)">Summary</a></li>
      <li><a (click)="onNavClick(1)">Monthly</a></li>
      <li><a (click)="onNavClick(2)">Yearly</a></li>
    </ul>
  </div>
  <div *ngIf="selectedNav === 0">
    <div class="col-sm-7">
      <div>
        <h3 class="text-center brandcolor">Expense Summary Details</h3>
        <app-expense-summary-table (expenseData) = "chartData($event)"></app-expense-summary-table>
      </div>
    </div>
    <div class="col-sm-3 sidenav">
      <div class="well">
        <canvasjs-chart [options]="chartOptions"></canvasjs-chart>
      </div>
    </div>
  </div>
  <div *ngIf="selectedNav === 1">
    <div class="col-sm-7">
      <h3 class="text-center brandcolor">Monthly Expense Details</h3>
      <app-expense-monthly-table></app-expense-monthly-table>
    </div>
    <div class="col-sm-3">
      <app-monthly-income></app-monthly-income>
    </div>
  </div>
  <div *ngIf="selectedNav === 2">
    <div class="col-sm-10">
      <h3 class="text-center brandcolor">Yearly Expense Details</h3>
      <app-expense-yearly></app-expense-yearly>
    </div>
  </div>
</div>
