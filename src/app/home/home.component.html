<div class="row content" >
  <div class="col-sm-2 sidenav doNotPrint">
    <ul class="nav ">
      <li><a (click)="onNavClick(0)">Summary</a></li>
      <li><a (click)="onNavClick(1)">Monthly</a></li>
      <li><a (click)="onNavClick(2)">Yearly</a></li>
    </ul>
  </div>
  <div  id="print-summary" *ngIf="selectedNav === 0">
    <div class="col-sm-10">
  <app-expense-summary-table></app-expense-summary-table>
  </div>
  </div>
  <div id="print-section" *ngIf="selectedNav === 1">
    <div class="col-sm-7">
      <app-expense-monthly-table></app-expense-monthly-table>
    </div>
    <div class="col-sm-3 right">
      <app-monthly-income></app-monthly-income>
    </div>
  </div>
  <div id="print-yearly" *ngIf="selectedNav === 2">
    <div class="col-sm-10">
      <app-expense-yearly></app-expense-yearly>
    </div>
  </div>
</div>
